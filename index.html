<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="calc">
<div class="print"><p id="display"></p></div>
<div class="buttons">
        <div class="num"  data-value="AC"><h1>A/C</h1></div>
        <div class="num" data-value="+/-" ><h1>+/-</h1></div>
        <div class="num" data-value="%" ><h1>%</h1></div>
        <div class="num" style="background-color: tomato;" data-value="/" ><h1>/</h1></div>    
    </div>
    <div class="buttons">
        <div class="num" data-value="7"  ><h1>7</h1></div>
        <div class="num" data-value="8" ><h1>8</h1></div>
        <div class="num" data-value="9" ><h1>9</h1></div>
        <div class="num" style="background-color: tomato;"data-value="*" ><h1>*</h1></div>  
    </div>
    <div class="buttons">
        <div class="num" data-value="4" ><h1>4</h1></div>
        <div class="num" data-value="5" ><h1>5</h1></div>
        <div class="num" data-value="6" ><h1>6</h1></div>
        <div class="num"style="background-color: tomato;" data-value="-" ><h1>-</h1></div> 
    </div>
    <div class="buttons">
        <div class="num" data-value="1" ><h1>1</h1></div>
        <div class="num" data-value="2" ><h1>2</h1></div>
        <div class="num" data-value="3" ><h1>3</h1></div>
        <div class="num"style="background-color: tomato;" data-value="+" ><h1>+</h1></div>    
    </div>
    <div class="buttons">
        <div class="num" style="width: 153px;" data-value="0" class="button"><h1>0</h1></div>
        <div class="num" data-value="." ><h1>.</h1></div>
        <div class="num"style="background-color: tomato;" data-value="=" ><h1>=</h1></div>    
    </div>
</div>



<script src="app.js"></script>
</body>
</html>
